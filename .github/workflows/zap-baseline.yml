name: ZAP Baseline Scan (Console)

on:
  pull_request:
    paths:
      - 'apps/console/**'
      - '.github/workflows/zap-baseline.yml'

jobs:
  zap-baseline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install deps
        working-directory: apps/console
        run: npm ci
      - name: Build
        working-directory: apps/console
        run: npm run build
      - name: Start server
        working-directory: apps/console
        run: |
          nohup npm run start -- -p 4000 &
          for i in {1..30}; do
            curl -fsS http://localhost:4000/ && break || sleep 2;
          done
      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: 'http://localhost:4000'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-m 5 -I'
      - name: Upload ZAP report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: report.html

